<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Regra de 3 Avançada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="corpo">

        <div id="nota">
            <p>
                Nota: Para utilizar notação científica: <br>
                Exemplo: <br><br>

                6.10²³ = 6e23 <br><br>

                e = ".10^"
            </p>
        </div>
        
        <div id="campos">

            <form name="form">
                <input type="text" class="campo num1" id="num1" placeholder="Se" title="Digite o primeiro número da Regra de Três." required style="float: left; margin-bottom: 20px;">
                <input type="text" class="campo num2" id="num2" placeholder="Equivale a" title="Digite o segundo número da Regra de Três." required style="float: right; margin-bottom: 20px;">
                <br>
                <input type="text" class="campo num3" id="num3" placeholder="Então" title="Digite o terceiro número da Regra de Três." required style="float: left;">
                <input type="text" class="campo res" id="res" placeholder="X" title="Aqui sairá o resultado da Regra de Três." readonly required style="float: right;">

                <button type="reset" style="float: left;">Limpar</button>

            </form>

            <button onclick="awns()" style="float: right">Calcular</button>
            
            <!-- Switch -->
            
            <h2>Inversamente Proporcional</h2>
            <label class="switch">
                <input type="checkbox" id="check">
                <span class="slider round"></span>
            </label>

        </div>



    </div>

<script src="script.js"></script>
</body>
</html>
